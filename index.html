<!DOCTYPE html>
<html>
  <head>
    <title>Voice Command Runner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #0a84ff;
        --primary-dark: #0071e3;
        --success: #30d158;
        --warning: #ffd60a;
        --error: #ff453a;
        --background: #000000;
        --surface: #1c1c1e;
        --surface-2: #2c2c2e;
        --surface-3: #3c3c3e;
        --text: #ffffff;
        --text-secondary: #86868b;
        --border-radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.5;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .app-container {
        display: grid;
        grid-template-columns: 450px 1fr;
        height: 100vh;
        overflow: hidden;
        background: var(--background);
      }

      .sidebar {
        background: var(--surface);
        padding: 2rem;
        border-right: 1px solid var(--surface-2);
        display: flex;
        flex-direction: column;
        gap: 2rem;
        position: relative;
        overflow: hidden;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          180deg,
          rgba(10, 132, 255, 0.1) 0%,
          transparent 100%
        );
        pointer-events: none;
      }

      .main-content {
        padding: 2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
      }

      .mic-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        position: relative;
        margin: 2rem 0;
      }

      .mic-visualization {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 0 40px rgba(10, 132, 255, 0.2);
      }

      .mic-visualization:hover {
        transform: scale(1.02);
        box-shadow: 0 0 60px rgba(10, 132, 255, 0.3);
      }

      .mic-visualization.recording {
        animation: pulse 2s infinite;
        background: var(--success);
      }

      .mic-icon {
        width: 100px;
        height: 100px;
        fill: white;
        transition: var(--transition);
      }

      .mic-visualization:hover .mic-icon {
        transform: scale(1.1);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.4);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 30px rgba(48, 209, 88, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(48, 209, 88, 0);
        }
      }

      .recording-status {
        margin-top: 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--success);
        opacity: 0;
        transition: var(--transition);
        text-align: center;
      }

      .recording-status.active {
        opacity: 1;
      }

      .audio-waves {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 3px;
        height: 40px;
      }

      .wave-bar {
        width: 3px;
        background: var(--primary);
        border-radius: 3px;
        transition: height 0.2s ease;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      .btn {
        padding: 1rem 2rem;
        border-radius: var(--border-radius);
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text);
        width: 100%;
        justify-content: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: var(--surface-2) !important;
        color: var(--text-secondary);
      }

      .btn.primary {
        background: var(--primary);
        color: white;
      }

      .btn.primary:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn.success {
        background: var(--success);
        color: white;
      }

      .btn.success:hover:not(:disabled) {
        background: #27b84b;
        transform: translateY(-2px);
      }

      .transcription {
        background: var(--surface);
        padding: 2rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--surface-2);
        transition: var(--transition);
      }

      .transcription:hover {
        border-color: var(--surface-3);
        transform: translateY(-2px);
      }

      .transcription h3 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-secondary);
      }

      .current-transcription {
        color: var(--text);
        font-size: 1.5rem;
        line-height: 1.4;
        padding: 1.5rem;
        background: rgba(10, 132, 255, 0.1);
        border-radius: var(--border-radius);
        border-left: 3px solid var(--primary);
        margin: 1rem 0;
        min-height: 100px;
        transition: var(--transition);
      }

      .text-input {
        width: 100%;
        background: rgba(10, 132, 255, 0.1);
        border: 1px solid var(--surface-2);
        border-radius: var(--border-radius);
        color: var(--text);
        font-size: 1.1rem;
        padding: 1rem;
        resize: vertical;
        min-height: 60px;
        font-family: inherit;
        margin: 1rem 0;
        transition: var(--transition);
      }

      .text-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
      }

      /* AI Input Component Styles */
      .ai-input-container {
        margin-top: 1rem;
        width: 100%;
      }

      .ai-input-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--surface-2);
        border-radius: 16px;
        transition: var(--transition);
        overflow: hidden;
      }

      .ai-input-wrapper:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
      }

      .ai-input-textarea {
        width: 100%;
        background: transparent;
        border: none;
        padding: 16px 16px 12px 16px;
        color: var(--text);
        font-size: 1rem;
        resize: none;
        outline: none;
        font-family: inherit;
        line-height: 1.2;
        min-height: 48px;
        max-height: 164px;
        overflow-y: auto;
      }

      .ai-input-textarea::placeholder {
        color: var(--text-secondary);
      }

      .ai-input-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.02);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .ai-input-btn {
        background: rgba(255, 255, 255, 0.05);
        border: none;
        border-radius: 8px;
        padding: 8px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        height: 32px;
      }

      .ai-input-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
      }

      .ai-input-btn .icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .search-toggle {
        border: 1px solid transparent;
        border-radius: 16px;
        padding: 6px 12px;
        transition: all 0.2s ease;
      }

      .search-toggle.active {
        background: rgba(10, 132, 255, 0.15);
        border-color: var(--primary);
        color: var(--primary);
      }

      .search-toggle .search-label {
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .search-toggle.active .search-label {
        color: var(--primary);
      }

      .send-btn {
        background: rgba(10, 132, 255, 0.15);
        color: var(--primary);
      }

      .send-btn:hover:not(:disabled) {
        background: rgba(10, 132, 255, 0.25);
        transform: scale(1.05);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-secondary);
      }

      .send-icon {
        position: relative;
        width: 16px;
        height: 16px;
      }

      .arrow-icon {
        transition: all 0.2s ease;
      }

      .loading-spinner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 12px;
        height: 12px;
        border: 2px solid rgba(10, 132, 255, 0.3);
        border-top: 2px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .ai-input-status {
        padding: 8px 16px 0;
        text-align: center;
      }

      .ai-input-status span {
        font-size: 12px;
        color: var(--text-secondary);
        transition: var(--transition);
      }

      .ai-input-status.thinking span {
        color: var(--primary);
        animation: pulse-text 2s infinite;
      }

      @keyframes pulse-text {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .execution-log {
        background: var(--surface);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        font-family: "SF Mono", "Monaco", "Menlo", monospace;
        font-size: 0.9rem;
        max-height: 500px;
        min-height: 400px;
        overflow-y: auto;
        border: 1px solid var(--surface-2);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        flex: 1;
        margin-top: 1rem;
      }

      .execution-log:hover {
        border-color: var(--surface-3);
      }

      .log-entry {
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #98ff98;
        transition: var(--transition);
        font-size: 0.95rem;
        line-height: 1.5;
        word-break: break-word;
      }

      .log-entry:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .error {
        color: var(--error);
        background: rgba(255, 69, 58, 0.1);
      }

      .warning {
        color: var(--warning);
        background: rgba(255, 214, 10, 0.1);
      }

      .success {
        color: var(--success);
        background: rgba(48, 209, 88, 0.1);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--surface-2);
        border-radius: 4px;
        transition: var(--transition);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--surface-3);
      }

      /* Glass morphism effect */
      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .app-container {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }

        .sidebar {
          padding: 1.5rem;
        }

        .mic-container {
          min-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar glass">
        <h1>Voice Command Runner</h1>

        <div class="mic-container">
          <div class="mic-visualization" id="micVisualization">
            <svg class="mic-icon" viewBox="0 0 24 24">
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
              />
              <path
                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
              />
            </svg>
            <div class="audio-waves" id="audioWaves">
              <!-- Audio wave bars will be added dynamically -->
            </div>
          </div>
          <div class="recording-status" id="recordingStatus">Recording...</div>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn primary">Start Recording</button>
          <button id="processBtn" class="btn success" disabled>
            Process Command
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="transcription">
          <h3>Live Transcription</h3>
          <div id="currentTranscription" class="current-transcription">
            Waiting for speech...
          </div>
          <!-- AI Input Component -->
          <div class="ai-input-container">
            <div class="ai-input-wrapper">
              <textarea
                id="textInput"
                class="ai-input-textarea"
                placeholder="Type your command here and press Enter..."
                rows="1"
              ></textarea>
              <div class="ai-input-actions">
                <button id="attachBtn" class="ai-input-btn" title="Attach file">
                  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                  </svg>
                </button>
                <button id="searchToggle" class="ai-input-btn search-toggle" title="Toggle web search">
                  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M2 12h20"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                  </svg>
                  <span class="search-label">Search</span>
                </button>
                <button id="sendBtn" class="ai-input-btn send-btn" title="Send message">
                  <div class="send-icon">
                    <svg class="icon arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M7 17L17 7"/>
                      <path d="M17 7H7"/>
                      <path d="M17 7V17"/>
                    </svg>
                    <div class="loading-spinner" style="display: none;">
                      <div class="spinner"></div>
                    </div>
                  </div>
                </button>
              </div>
            </div>
            <div class="ai-input-status">
              <span id="aiInputStatus">Ready to submit!</span>
            </div>
          </div>
        </div>

        <div id="executionLog" class="execution-log">
          <div class="log-entry">System ready...</div>
        </div>
      </div>
    </div>

    <script>
      // Add audio wave animation
      const audioWaves = document.getElementById("audioWaves");
      const numBars = 30; // Increased number of bars for better visualization

      for (let i = 0; i < numBars; i++) {
        const bar = document.createElement("div");
        bar.className = "wave-bar";
        bar.style.height = "2px";
        audioWaves.appendChild(bar);
      }

      function updateWaveAnimation(isRecording) {
        if (!isRecording) {
          audioWaves.querySelectorAll(".wave-bar").forEach((bar) => {
            bar.style.height = "2px";
          });
          return;
        }

        audioWaves.querySelectorAll(".wave-bar").forEach((bar) => {
          const height = Math.random() * 30 + 5;
          bar.style.height = `${height}px`;
        });
      }

      // Update recording visualization
      const micVisualization = document.getElementById("micVisualization");
      const recordingStatus = document.getElementById("recordingStatus");
      let isRecording = false;
      let waveAnimationInterval;

      micVisualization.addEventListener("click", () => {
        document.getElementById("startBtn").click();
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        isRecording = !isRecording;
        micVisualization.classList.toggle("recording", isRecording);
        recordingStatus.classList.toggle("active", isRecording);

        if (isRecording) {
          waveAnimationInterval = setInterval(
            () => updateWaveAnimation(true),
            100
          );
        } else {
          clearInterval(waveAnimationInterval);
          updateWaveAnimation(false);
        }
      });
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
