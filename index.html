<!DOCTYPE html>
<html>
  <head>
    <title>Audio Recorder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.5;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1d1d1f;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        align-items: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #startBtn {
        background: #007aff;
        color: white;
      }

      #startBtn:hover {
        background: #0066cc;
      }

      #stopBtn {
        background: #ff3b30;
        color: white;
      }

      #stopBtn:hover {
        background: #d70015;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .recording-indicator {
        display: none;
        color: #ff3b30;
        font-weight: 500;
        animation: blink 1s infinite;
        padding: 0.5rem 1rem;
        background: rgba(255, 59, 48, 0.1);
        border-radius: 6px;
      }

      @keyframes blink {
        50% {
          opacity: 0.5;
        }
      }

      #visualizer {
        width: 100%;
        height: 120px;
        background: #f5f5f7;
        border-radius: 12px;
        margin: 1.5rem 0;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
      }

      .status {
        background: #f5f5f7;
        padding: 1.5rem;
        border-radius: 12px;
        margin: 1.5rem 0;
      }

      .status div {
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status div:last-child {
        margin-bottom: 0;
      }

      .status-label {
        font-weight: 500;
        color: #6e6e73;
      }

      .transcription {
        background: #ffffff;
        padding: 1.5rem;
        border-radius: 12px;
        margin: 1.5rem 0;
        border: 1px solid #e5e5e7;
        max-height: 400px;
        overflow-y: auto;
      }

      .transcription h3 {
        color: #1d1d1f;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        font-weight: 600;
        position: sticky;
        top: 0;
        background: #ffffff;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e5e7;
      }

      .transcription-history {
        margin-bottom: 1rem;
      }

      .transcript-entry {
        color: #424245;
        line-height: 1.6;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        background: #f5f5f7;
        border-radius: 6px;
      }

      .current-transcription {
        color: #007aff;
        line-height: 1.6;
        font-size: 1.1rem;
        padding: 0.5rem;
        background: rgba(0, 122, 255, 0.1);
        border-radius: 6px;
        border-left: 3px solid #007aff;
      }

      /* Icons */
      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Audio Recorder</h1>

      <div class="controls">
        <button id="startBtn">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="currentColor" />
          </svg>
          Start Recording
        </button>
        <button id="stopBtn" disabled>
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" fill="currentColor" />
          </svg>
          Stop Recording
        </button>
        <span class="recording-indicator" id="recordingIndicator"
          >‚óè Recording</span
        >
      </div>

      <canvas id="visualizer"></canvas>

      <div class="status">
        <div>
          <span class="status-label">Status:</span>
          <span id="statusText">Ready</span>
        </div>
        <div>
          <span class="status-label">Save Location:</span>
          <span id="savePath">Not yet saved</span>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
