<!DOCTYPE html>
<html>
  <head>
    <title>Voice Command Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

              body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            width: 380px;
            height: 100vh;
            margin: 0;
            padding: 4px;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform;
        }

              .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px 16px 0 0;
            cursor: move;
            -webkit-app-region: drag;
            height: 48px;
            box-sizing: border-box;
            user-select: none;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .container {
            -webkit-app-region: drag;
        }

        .transcript,
        .input-area,
        .timestamp {
            -webkit-app-region: no-drag;
        }

              .title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
        }

              .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .mic-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            font-size: 11px;
            color: #22c55e;
        }

        .mic-icon {
            width: 12px;
            height: 12px;
            animation: micPulse 1.5s ease-in-out infinite;
        }

        .audio-bars {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 4px;
        }

        .audio-bar {
            width: 2px;
            background: #22c55e;
            border-radius: 1px;
            animation: audioWave 1s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .audio-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { height: 10px; animation-delay: 0.3s; }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      @keyframes micPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes audioWave {
        0%, 100% { transform: scaleY(0.5); opacity: 0.7; }
        50% { transform: scaleY(1); opacity: 1; }
      }

              .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .tray-btn {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .tray-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .tray-btn svg {
            width: 14px;
            height: 14px;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 2.5;
            fill: none;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .clear-btn:hover svg {
            stroke: rgba(239, 68, 68, 0.9);
        }

        /* Animation for overlay going to tray */
        .overlay-to-tray {
            animation: slideToTray 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes slideToTray {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            70% {
                transform: translate(-50px, -200px) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translate(-120px, -300px) scale(0.3);
                opacity: 0;
            }
        }

              .transcript {
            flex: 1 1 auto;
            height: calc(100% - 144px);
            min-height: 280px;
            padding: 20px;
            padding-bottom: 92px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            background: transparent;
            transform: translateZ(0);
            will-change: transform;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

              .transcript-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            opacity: 1;
            transition: opacity 0.15s ease;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        .transcript-text:last-child {
            margin-bottom: 0;
        }

        /* History display styles */
        .history-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 280px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 40px 20px;
            gap: 16px;
        }

        .history-empty-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .history-empty-text {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .history-empty-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.4;
            max-width: 200px;
        }

        .history-entry {
            opacity: 1;
            transform: translateZ(0);
            transition: opacity 0.2s ease;
            margin-bottom: 8px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }

        .history-entry.success {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .history-entry.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .history-entry.pending {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .history-entry.cancelled {
            border-left-color: #9ca3af;
            background: rgba(156, 163, 175, 0.05);
        }

        .history-header {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .history-type {
            font-size: 11px;
        }

        .history-status {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-processing {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.2);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-cancelled {
            background: rgba(156, 163, 175, 0.15);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.2);
        }

        .status-running {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
            animation: statusPulse 1.5s ease-in-out infinite;
        }

        .status-icon {
            font-size: 10px;
        }

        .status-text {
            font-size: 9px;
        }

        .history-time {
            margin-left: auto;
            font-size: 9px;
        }

        .history-command {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
            word-wrap: break-word;
        }

        .history-result {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            font-style: italic;
        }

              .status-icons {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 14px;
            height: 14px;
        }
        
        .transcript {
            position: relative;
        }

        .status-area {
            position: fixed;
            bottom: 84px;
            left: 28px;
            right: 28px;
            height: auto;
            min-height: 20px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            line-height: 20px;
            z-index: 15;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 12px;
            margin: 0;
            border-radius: 8px;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .status-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status-text {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.4) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 2s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0% {
                background-position: -200% 0;
            }
            50% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .status-area.processing {
            color: #fbbf24;
        }

        .status-area.success {
            color: #4ade80;
        }

        .status-area.error {
            color: #f87171;
        }

              .input-area {
            position: fixed;
            bottom: 4px;
            left: 4px;
            right: 4px;
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.06) 50%, 
                rgba(255, 255, 255, 0.08) 100%);
            border-radius: 0 0 15px 15px;
            box-sizing: border-box;
            height: 72px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            flex-shrink: 0;
            margin: 0;
            z-index: 50;
            width: calc(100% - 8px);
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, 
                rgba(59, 130, 246, 0.05) 0%, 
                transparent 50%, 
                rgba(139, 92, 246, 0.03) 100%);
            border-radius: 0 0 15px 15px;
            pointer-events: none;
        }

              .input-field {
            flex: 1;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.18) 0%, 
                rgba(255, 255, 255, 0.12) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 14px;
            font-weight: 400;
            outline: none;
            height: 44px;
            box-sizing: border-box;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateZ(0);
            will-change: transform, border-color, box-shadow;
            backface-visibility: hidden;
        }

        .input-field::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1));
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
        letter-spacing: 0.3px;
      }

      .input-field:focus {
        border-color: rgba(59, 130, 246, 0.6);
        background: linear-gradient(145deg, 
            rgba(59, 130, 246, 0.2) 0%, 
            rgba(59, 130, 246, 0.12) 100%);
        box-shadow: 
            inset 0 1px 0 rgba(255, 255, 255, 0.15),
            0 0 0 3px rgba(59, 130, 246, 0.15),
            0 4px 16px rgba(59, 130, 246, 0.2),
            0 2px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px) translateZ(0);
      }

              .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(145deg, 
                #4f46e5 0%, 
                #3b82f6 50%, 
                #2563eb 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            will-change: transform, background;
            backface-visibility: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                transparent 50%, 
                rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

      .send-btn:hover {
        transform: translateY(-1px) scale(1.02) translateZ(0);
      }

      .send-btn:active {
        transform: translateY(0) scale(0.98) translateZ(0);
      }

      .send-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        box-shadow: 
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .send-btn:disabled::before {
        opacity: 0;
      }

      .send-btn svg {
        width: 16px;
        height: 16px;
        transition: transform 0.2s ease;
      }

      .send-btn:hover svg {
        transform: translateX(1px);
      }



      /* Status states */
      .transcript.processing {
        border-color: #f59e0b;
        background: rgba(245, 158, 11, 0.1);
      }

      .transcript.success {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.1);
      }

      .transcript.error {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
      }

      .spinner, .success, .error {
        display: none;
      }

      .spinner.active, .success.active, .error.active {
        display: block;
      }

      .spinner svg {
        color: #f59e0b;
        animation: spin 1s linear infinite;
      }

      .success svg {
        color: #22c55e;
      }

      .error svg {
        color: #ef4444;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Custom scrollbar styles */
      .transcript::-webkit-scrollbar {
        width: 6px;
      }

      .transcript::-webkit-scrollbar-track {
        background: transparent;
      }

      .transcript::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .transcript::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Smooth transitions */
      .transcript > * {
        transition: opacity 0.2s ease;
      }

      /* Prevent content shift */
      .transcript {
        scrollbar-gutter: stable;
      }

      /* Prevent selection flicker */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .input-field {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Prevent content shift during typing */
      .input-field {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        letter-spacing: -0.011em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      /* Multi-step Task Display */
      .task-execution-panel {
        position: fixed;
        bottom: 84px;
        left: 4px;
        right: 4px;
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        padding: 20px;
        z-index: 25;
        transform: translateY(100%);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 300px;
        overflow-y: auto;
        display: none;
      }

      .task-execution-panel.active {
        display: block;
        transform: translateY(0);
        opacity: 1;
      }

      .task-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .task-command {
        font-size: 14px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 280px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .task-bot-response {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 8px;
        font-style: italic;
      }

      .task-steps {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .task-step {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        transition: all 0.3s ease;
        font-size: 13px;
      }

      .task-step.completed {
        background: rgba(34, 197, 94, 0.08);
        border-color: rgba(34, 197, 94, 0.2);
      }

      .task-step.active {
        background: rgba(59, 130, 246, 0.08);
        border-color: rgba(59, 130, 246, 0.2);
        animation: stepPulse 2s ease-in-out infinite;
      }

      .task-step.failed {
        background: rgba(239, 68, 68, 0.08);
        border-color: rgba(239, 68, 68, 0.2);
      }

      @keyframes stepPulse {
        0%, 100% { 
          border-color: rgba(59, 130, 246, 0.2);
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.2);
        }
        50% { 
          border-color: rgba(59, 130, 246, 0.4);
          box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
      }

      .step-icon {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        flex-shrink: 0;
        transition: all 0.3s ease;
      }

      .step-icon.pending {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.6);
      }

      .step-icon.active {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        color: #60a5fa;
      }

      .step-icon.completed {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.4);
        color: #4ade80;
      }

      .step-icon.failed {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #f87171;
      }

      .step-description {
        flex: 1;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.4;
      }

      .step-status {
        font-size: 11px;
        font-weight: 500;
        padding: 4px 8px;
        border-radius: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }

      .step-status.pending {
        color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .step-status.active {
        color: #60a5fa;
        background: rgba(59, 130, 246, 0.1);
        animation: statusPulse 1.5s ease-in-out infinite;
      }

      .step-status.completed {
        color: #4ade80;
        background: rgba(34, 197, 94, 0.1);
      }

      .step-status.failed {
        color: #f87171;
        background: rgba(239, 68, 68, 0.1);
      }

      @keyframes statusPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .task-close-btn {
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        font-size: 16px;
        line-height: 1;
      }

      .task-close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
      }

      /* Custom scrollbar for task panel */
      .task-execution-panel::-webkit-scrollbar {
        width: 4px;
      }

      .task-execution-panel::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 2px;
      }

      .task-execution-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      .task-execution-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
