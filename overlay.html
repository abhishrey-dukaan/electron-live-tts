<!DOCTYPE html>
<html>
  <head>
    <title>Voice Command Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

              body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 380px;
            height: 240px;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .container {
            padding: 15px;
            height: 240px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

              .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: move;
            -webkit-app-region: drag;
            height: 32px;
            box-sizing: border-box;
            user-select: none;
        }

        .container {
            -webkit-app-region: drag;
        }

        .transcript,
        .input-area,
        .timestamp {
            -webkit-app-region: no-drag;
        }

              .title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
        }

              .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

              .close-btn {
            width: 16px;
            height: 16px;
            background: #ef4444;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

              .transcript {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            box-sizing: border-box;
        }

              .transcript-text {
            flex: 1;
            font-size: 12px;
            line-height: 1.3;
        }

              .status-icons {
            margin-left: 8px;
            width: 14px;
            height: 14px;
        }

              .input-area {
            display: flex;
            gap: 8px;
            align-items: center;
            height: 36px;
            box-sizing: border-box;
        }

              .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            outline: none;
            height: 36px;
            box-sizing: border-box;
        }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .input-field:focus {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.1);
      }

              .send-btn {
            width: 36px;
            height: 36px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

      .send-btn:hover {
        background: #2563eb;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

              .timestamp {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            height: 16px;
            box-sizing: border-box;
        }

      /* Status states */
      .transcript.processing {
        border-color: #f59e0b;
        background: rgba(245, 158, 11, 0.1);
      }

      .transcript.success {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.1);
      }

      .transcript.error {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
      }

      .spinner, .success, .error {
        display: none;
      }

      .spinner.active, .success.active, .error.active {
        display: block;
      }

      .spinner svg {
        color: #f59e0b;
        animation: spin 1s linear infinite;
      }

      .success svg {
        color: #22c55e;
      }

      .error svg {
        color: #ef4444;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <div class="status-dot"></div>
          <span>Voice Assistant</span>
        </div>
        <button class="close-btn" id="minimizeButton"></button>
      </div>

      <div class="transcript" id="transcriptArea">
        <div class="transcript-text" id="transcriptText">
          ðŸŽ¤ Ready for commands...
        </div>
        <div class="status-icons" id="statusIndicator">
                     <div class="spinner" id="spinnerIcon">
             <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
               <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
               <path d="m12,2a10,10 0 0,1 10,10" stroke="currentColor" stroke-width="4"/>
             </svg>
           </div>
           <div class="success" id="successIcon">
             <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
               <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2"/>
             </svg>
           </div>
           <div class="error" id="errorIcon">
             <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
               <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
             </svg>
           </div>
        </div>
      </div>

      <div class="input-area">
        <input 
          type="text" 
          class="input-field" 
          id="manualInput"
          placeholder="Type a command..."
          autocomplete="off"
          spellcheck="false"
        />
                 <button class="send-btn" id="sendButton">
           <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
             <path d="M22 2L11 13" stroke="currentColor" stroke-width="2"/>
             <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
           </svg>
         </button>
      </div>

      <div class="timestamp" id="timeStamp"></div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
