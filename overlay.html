<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Overlay</title>
    <style>
      :root {
        --bg-overlay: rgba(0, 0, 0, 0.75);
        --text-primary: rgba(255, 255, 255, 0.9);
        --text-secondary: rgba(255, 255, 255, 0.7);
        --accent-color: #6366f1;
        --success-color: #22c55e;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
      }

              body {
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
        color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        -webkit-user-select: none;
            -webkit-app-region: drag;
        }

      #overlay-container {
        position: relative;
        padding: 12px;
        background: var(--bg-overlay);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        max-width: 400px;
        margin: 0 auto;
      }

      .transcript-area {
        margin-bottom: 16px;
      }

      #transcript {
        font-size: 16px;
        line-height: 1.5;
        margin: 8px 0;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        min-height: 24px;
      }

      #transcript.final {
        background: rgba(99, 102, 241, 0.2);
        border-left: 4px solid var(--accent-color);
      }

      .history-area {
        max-height: 200px;
        overflow-y: auto;
        margin-top: 16px;
        padding: 8px;
            border-radius: 8px;
        background: rgba(0, 0, 0, 0.2);
        }

        .history-entry {
        padding: 8px;
            margin-bottom: 8px;
        border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid transparent;
        transition: all 0.2s ease;
        }

        .history-entry.success {
        border-left-color: var(--success-color);
        }

        .history-entry.error {
        border-left-color: var(--error-color);
        }

        .history-entry.pending {
        border-left-color: var(--warning-color);
        }

        .history-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        font-size: 12px;
        color: var(--text-secondary);
        }

        .history-type {
        margin-right: 8px;
        }

        .history-status {
        flex: 1;
            display: flex;
            align-items: center;
        }

        .status-icon {
        margin-right: 4px;
        }

        .history-time {
        font-size: 11px;
        }

        .history-command {
            font-size: 14px;
        word-break: break-word;
      }

      #status {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.3);
        margin-top: 16px;
        font-size: 14px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.ready {
        background-color: var(--success-color);
      }

      .status-indicator.error {
        background-color: var(--error-color);
      }

      .status-indicator.processing {
        background-color: var(--warning-color);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      .status.info { color: var(--text-secondary); }
      .status.success { color: var(--success-color); }
      .status.error { color: var(--error-color); }
      .status.warning { color: var(--warning-color); }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="overlay-container">
      <div class="transcript-area">
        <div id="transcript">Waiting for voice input...</div>
        <div id="audio-meter-container" style="margin-top:8px; height:12px; width:100%; background:rgba(255,255,255,0.08); border-radius:6px; overflow:hidden;">
          <div id="audio-meter" style="height:100%; width:0%; background:linear-gradient(90deg, #22c55e 0%, #f59e0b 80%, #ef4444 100%); transition:width 0.1s;"></div>
        </div>
      </div>

      <div class="history-area" id="history">
        <!-- Command history will be populated here -->
      </div>

      <div id="status" class="status info">
        <div id="status-indicator" class="status-indicator"></div>
        <span id="status-text">ðŸŽ¤ Ready for commands...</span>
      </div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>
