<!DOCTYPE html>
<html>
  <head>
    <title>Voice Command Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: rgba(0, 0, 0, 0.85);
        color: #ffffff;
        border-radius: 12px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: relative;
        /* Add subtle shadow for better visibility */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .overlay-container {
        padding: 12px;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        font-weight: 600;
        color: #00d4aa;
        opacity: 0.9;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #00d4aa;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .transcript-area {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 10px;
        font-size: 12px;
        line-height: 1.3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        min-height: 60px;
      }

      .transcript-text {
        flex: 1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-height: 80px;
        overflow-y: auto;
        color: #ffffff;
      }

      .status-indicator {
        margin-left: 8px;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .spinner-icon,
      .success-icon,
      .error-icon {
        width: 16px;
        height: 16px;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .spinner-icon.active,
      .success-icon.active,
      .error-icon.active {
        display: block;
        opacity: 1;
      }

      .spinner-icon svg {
        color: #ffd60a;
        animation: spin 1s linear infinite;
      }

      .success-icon svg {
        color: #30d158;
      }

      .error-icon svg {
        color: #ff453a;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Status-based styling */
      .transcript-area.processing {
        border-color: #ffd60a;
        background: rgba(255, 214, 10, 0.1);
      }

      .transcript-area.success {
        border-color: #30d158;
        background: rgba(48, 209, 88, 0.1);
      }

      .transcript-area.error {
        border-color: #ff453a;
        background: rgba(255, 69, 58, 0.1);
      }

      .time-stamp {
        font-size: 9px;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 2px;
        text-align: right;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 3px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Ensure overlay is always visible and accessible */
      body:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="overlay-container">
      <div class="header">
        <div class="status-dot"></div>
        <span>Voice Assistant</span>
      </div>
      
      <div class="transcript-area" id="transcriptArea">
        <div class="transcript-text" id="transcriptText">
          ðŸŽ¤ Listening...
        </div>
        <div class="status-indicator" id="statusIndicator">
          <!-- Spinner -->
          <div class="spinner-icon" id="spinnerIcon">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
              </svg>
            </div>
          
          <!-- Success Icon -->
          <div class="success-icon" id="successIcon">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="m9 12 2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          
          <!-- Error Icon -->
          <div class="error-icon" id="errorIcon">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="time-stamp" id="timeStamp"></div>
    </div>
    
    <script src="overlay.js"></script>
  </body>
</html>
